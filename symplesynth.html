<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Symple Synth</title>
        <meta charset="UTF-8">
        <meta name="description" content="A simple Javascript synthesizer application built using the Web Audio API">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <h1>Symple Synth</h1>

            <div class="keys">
                <div class="black-keys">
                    <button type="button" id="C4s">C4#</button>
                    <button type="button">D4#</button>
                    <button type="button" id="F4s">F4#</button>
                    <button type="button">G4#</button>
                    <button type="button">A4#</button>
                    <button type="button" id="C5s">C5#</button>
                    <button type="button">D5#</button>
                    <button type="button" id="F5s">F5#</button>
                    <button type="button">G5#</button>
                    <button type="button">A5#</button>
                </div> <!-- end black-keys div -->

                <div class="white-keys">
                    <button type="button">C4</button>
                    <button type="button">D4</button>
                    <button type="button">E4</button>
                    <button type="button">F4</button>
                    <button type="button">G4</button>
                    <button type="button">A4</button>
                    <button type="button">B4</button>
                    <button type="button">C5</button>
                    <button type="button">D5</button>
                    <button type="button">E5</button>
                    <button type="button">F5</button>
                    <button type="button">G5</button>
                    <button type="button">A5</button>
                    <button type="button">B5</button>
                    <button type="button">C6</button>
                </div> <!-- end white-keys div -->
            </div> <!-- end keys div -->

            <div class="footer">
                <p>This app was built using the Web Audio API, which is only supported in Chrome 14+, Firefox 23+, Safari 6+, and Edge.</p>
            </div> <!-- end footer div -->

        </div> <!-- end wrapper div -->

        <script src="javascript/synth.js"></script>
    </body>
</html>
