<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Symple Synth</title>
        <meta charset="UTF-8">
        <meta name="description" content="A simple Javascript synthesizer application built using the Web Audio API">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <h1>Symple Synth</h1>

            <div class="keys">
                <div class="black-keys">
                    <button type="button" id="C4s">S</button> <!-- C4s: keyCode 83-->
                    <button type="button">D</button> <!-- D4s: keyCode 68-->
                    <button type="button" id="F4s">G</button> <!-- F4s: keyCode 71-->
                    <button type="button">H</button> <!-- G4s: keyCode 72-->
                    <button type="button">J</button> <!-- A4s: keyCode 74-->
                    <button type="button" id="C5s">2</button> <!-- C5s: keyCode 50-->
                    <button type="button">3</button> <!-- D5s: keyCode 51-->
                    <button type="button" id="F5s">5</button> <!-- F5s: keyCode 53-->
                    <button type="button">6</button> <!-- G5s: keyCode 54-->
                    <button type="button">7</button> <!-- A5s: keyCode 55-->
                </div> <!-- end black-keys div -->

                <div class="white-keys">
                    <button type="button">Z</button> <!-- C4: keyCode 90-->
                    <button type="button">X</button> <!-- D4: keyCode 88-->
                    <button type="button">C</button> <!-- E4: keyCode 67-->
                    <button type="button">V</button> <!-- F4: keyCode 86-->
                    <button type="button">B</button> <!-- G4: keyCode 66-->
                    <button type="button">N</button> <!-- A4: keyCode 78-->
                    <button type="button">M</button> <!-- B4: keyCode 77-->
                    <button type="button">Q</button> <!-- C5: keyCode 81-->
                    <button type="button">W</button> <!-- D5: keyCode 87-->
                    <button type="button">E</button> <!-- E5: keyCode 69-->
                    <button type="button">R</button> <!-- F5: keyCode 82-->
                    <button type="button">T</button> <!-- G5: keyCode 84-->
                    <button type="button">Y</button> <!-- A5: keyCode 89-->
                    <button type="button">U</button> <!-- B5: keyCode 85-->
                    <button type="button">I</button> <!-- C6: keyCode 73-->
                </div> <!-- end white-keys div -->
            </div> <!-- end keys div -->

            <div class="footer">
                <p>This app was built using the Web Audio API, which is only supported in Chrome 14+, Firefox 23+, Safari 6+, and Edge.</p>
            </div> <!-- end footer div -->

        </div> <!-- end wrapper div -->

        <!--********************** LOAD SCRIPTS ***************************-->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Web Audio JS -->
        <script src="javascript/synth.js"></script>
    </body>
</html>
