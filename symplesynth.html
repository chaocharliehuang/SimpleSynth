<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Symple Synth</title>
        <meta charset="UTF-8">
        <meta name="description" content="A simple Javascript synthesizer application built using the Web Audio API">
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper">
            <h1>Symple Synth</h1>

            <div class="keys">
                <div class="black-keys">
                    <button type="button" id="C4s">S</button>
                    <button type="button">D</button>
                    <button type="button" id="F4s">G</button>
                    <button type="button">H</button>
                    <button type="button">J</button>
                    <button type="button" id="C5s">2</button>
                    <button type="button">3</button>
                    <button type="button" id="F5s">5</button>
                    <button type="button">6</button>
                    <button type="button">7</button>
                </div> <!-- end black-keys div -->

                <div class="white-keys">
                    <button type="button">Z</button>
                    <button type="button">X</button>
                    <button type="button">C</button>
                    <button type="button">V</button>
                    <button type="button">B</button>
                    <button type="button">N</button>
                    <button type="button">M</button>
                    <button type="button">Q</button>
                    <button type="button">W</button>
                    <button type="button">E</button>
                    <button type="button">R</button>
                    <button type="button">T</button>
                    <button type="button">Y</button>
                    <button type="button">U</button>
                    <button type="button">I</button>
                </div> <!-- end white-keys div -->
            </div> <!-- end keys div -->

            <div class="footer">
                <p>This app was built using the Web Audio API, which is only supported in Chrome 14+, Firefox 23+, Safari 6+, and Edge.</p>
            </div> <!-- end footer div -->

        </div> <!-- end wrapper div -->

        <script src="javascript/synth.js"></script>
    </body>
</html>
